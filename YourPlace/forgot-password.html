<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-login.css">
    <title>YourPlace</title>
</head>

<body>

    <div class="logo">
        <svg class="logo-svg">
            <use xlink:href="logo.svg#logo"></use>
        </svg>
        <a href="index.html" class="logo-text">YourPlace</a>
    </div>
    
    <div class="container">
        <h1>Change your password:</h1>
        <form>
           
            <label for="new-password">New password:</label>
            <div class="custome-input">
                <input id="new-password" type="password" name="password" placeholder="New password" autocomplete="off">
                <i class='bx bx-lock-alt'></i>
            </div>
            <label for="rewrite-pass">Re-write password:</label>
            <div class="custome-input">
                <input id="repeat-password" type="password" name="password" placeholder="Re-write Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button id="forgot-pass" class="login">Log in again</button>
        </form>
    </div>
    <script src="script-forgot-pass.js"></script>
</body>
</html>
