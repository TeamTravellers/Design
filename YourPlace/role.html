<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-login.css">
    <title>YourPlace</title>
</head>

<body>

    <div class="logo">
        <svg class="logo-svg">
            <use xlink:href="logo.svg#logo"></use>
        </svg>
        <a href="#" class="logo-text">YourPlace</a>
    </div>
    
    <div class="container">
        <h1>ROLE</h1>
        <div class="social-login">
            <button class="google">
                <i class='bx bxl-google'></i>
                Use Google
            </button>
            <button class="google">
                <i class='bx bxl-apple'></i>
                Use Apple
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>

        <form>
            <label for="email">First name:</label>
            <div class="custome-input">
                <input type="text" name="fname" placeholder="First name" autocomplete="off">
                <i class='bx bx-pencil' ></i>
            </div>
            <label for="email">Last name:</label>
            <div class="custome-input">
                <input type="text" name="fname" placeholder="Last name" autocomplete="off">
                <i class='bx bx-pencil' ></i>
            </div>
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" placeholder="Your Email" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Your Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button class="login">Sign Up</button>
            <div class="links">
                <a href="login.html">Already have an account?</a>
            </div>
        </form>

    </div>

</body>

</html>
