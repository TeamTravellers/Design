<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style-test.css">
    <title>YourPlace</title>
</head>
<body>
    <div class="logo">
        <svg class="logo-svg">
            <use xlink:href="logo.svg#logo"></use>
        </svg>
        <a href="index.html" class="logo-text">YourPlace</a>
    </div>

    <div class="container">
        <div class="questions">
            <form id="quizForm">
                <div class="question" id="question1">
                    <p>Въпрос 1: Какво предпочитате?</p>
                    <label>
                        <input type="radio" name="question1" value="Sea">
                        Море
                    </label>
                    <label>
                        <input type="radio" name="question1" value="Mountain">
                        Планина
                    </label>
                    <label>
                        <input type="radio" name="question1" value="Large city">
                        Голям град
                    </label>
                    <label>
                        <input type="radio" name="question1" value="Small village">
                        Малко село
                    </label>
                </div>

                <!-- Question 2 -->
                <div class="question" id="question2" style="display: none;">
                    <p>Въпрос 2: Какъв тип почивка предпочитате?</p>
                    <label>
                        <input type="radio" name="question2" value="Culture">
                        Култура
                    </label>
                    <label>
                        <input type="radio" name="question2" value="Shopping">
                        Пазаруване
                    </label>
                    <label>
                        <input type="radio" name="question2" value="Adventure">
                        Приключение
                    </label>
                    <label>
                        <input type="radio" name="question2" value="Relax">
                        Релакс
                    </label>
                </div>

                <!-- Question 3 -->
                <div class="question" id="question3" style="display: none;">
                    <p>Въпрос 3: Кое предпочитате?</p>
                    <label>
                        <input type="radio" name="question3" value="Calm">
                        Спокойствие
                    </label>
                    <label>
                        <input type="radio" name="question3" value="Party">
                        Парти
                    </label>
                    <label>
                        <input type="radio" name="question3" value="Both">
                        И двете
                    </label>
                    <label>
                        <input type="radio" name="question3" value="Neither">
                        Нито едното
                    </label>
                </div>

                <!-- Question 4 -->
                <div class="question" id="question4" style="display: none;">
                    <p>Въпрос 4: Какъв тип пътуване търсите?</p>
                    <label>
                        <input type="radio" name="question4" value="Family">
                        Семейно
                    </label>
                    <label>
                        <input type="radio" name="question4" value="With one partner">
                        С един човек
                    </label>
                    <label>
                        <input type="radio" name="question4" value="Individual">
                        Самостоятелно
                    </label>
                    <label>
                        <input type="radio" name="question4" value="Group">
                        Групово
                    </label>
                </div>

                <!-- Question 5 -->
                <div class="question" id="question5" style="display: none;">
                    <p>Въпрос 5: Кое предпочитате?</p>
                    <label>
                        <input type="radio" name="question5" value="Luxury">
                        Луксозно
                    </label>
                    <label>
                        <input type="radio" name="question5" value="Cheap">
                        Евтино
                    </label>
                    <label>
                        <input type="radio" name="question5" value="Something in between">
                        Нещо по средата
                    </label>
                    <label>
                        <input type="radio" name="question5" value="Ultra lux">
                        Модерно
                    </label>
                </div>

                <button class="prev-btn" style="display: none;">Предишен</button>
                <button class="next-btn">Следващ</button>
            </form>
        </div>

    <script src="scripts/script-test.js"></script>
</body>
</html>
