<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style-login.css">
    <title>YourPlace</title>
</head>

<body>

    <div class="logo">
        <svg class="logo-svg">
            <use xlink:href="logo.svg#logo"></use>
        </svg>
        <a href="index.html" class="logo-text">YourPlace</a>
    </div>
    
    <div class="container">
        <h1>Създайте акаунт</h1>
        <div class="social-login">
            <button class="google">
                <i class='bx bxl-google'></i>
                Чрез Google
            </button>
            <button class="google">
                <i class='bx bxl-apple'></i>
                Чрез Apple
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p>Или</p>
            <div class="line"></div>
        </div>

        <form>
            <label for="email">Име:</label>
            <div class="custome-input">
                <input type="text" name="fname" placeholder="First name" autocomplete="off">
                <i class='bx bx-pencil' ></i>
            </div>
            <label for="email">Фамилия:</label>
            <div class="custome-input">
                <input type="text" name="fname" placeholder="Last name" autocomplete="off">
                <i class='bx bx-pencil' ></i>
            </div>
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" placeholder="Your Email" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Your Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <label for="dropdown">Изберете роля:</label>
            <div class="custome-input dropdown">
                <select id="dropdown" name="dropdown">
                    <option hidden> Изберете роля </option>
                    <option value="option2">Хотелиер</option>
                    <option value="option3">Пътешественик</option>
                </select>
                <i class='bx bx-chevron-down'></i>
            </div>
            <button id="signup" class="login">Влизане</button>
            <div class="links">
                <a href="login.html">Вече имате профил?</a>
            </div>
        </form>

    </div>
    <script src="scripts/script-signup.js"></script>
</body>

</html>
