<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style-main-page.css">
    <title>YourPlace</title>
</head>

<body>

    
    <div class="logo">
        <svg class="logo-svg">
            <use xlink:href="logo.svg#logo"></use>
        </svg>
        <a href="index.html" class="logo-text">YourPlace</a>
    </div>

    <div class="nav-bar">
        <ul>
            <li><button class="home">начало</button></li>
            <li><button class="filter">филтър</button></li>
            <li><button class="map">карта</button></li>
            <li><button class="profile">профил</button></li>
        </ul>
        <div class="underline"></div>
    </div>

    <div class="row">
        <div class="container">
            <img src="image.jpg" alt="image" style="width:50%">
            <div class="container-text">
            <h2>Rose Apartments</h2>
            <p>Рим, Италия</p>
            <p>9.6/10</p><br>
            <p><button id="openOffers" class="button">Оферти</button></p>
            </div>
        </div>

        <div id="offers" class="offerspop">
            <div class="offers-content">
                <span class="close" onclick="closeOffersModal()">&times;</span>
                
                <div class="container-slideshow">
                    <div class="mySlides">
                        <div class="numbertext">1 / 6</div>
                          <img src="image.jpg" style="width:100%">
                      </div>
                    
                      <div class="mySlides">
                        <div class="numbertext">2 / 6</div>
                          <img src="image.jpg" style="width:100%">
                      </div>
                    
                      <div class="mySlides">
                        <div class="numbertext">3 / 6</div>
                          <img src="image.jpg" style="width:100%">
                      </div>
                    
                      <div class="mySlides">
                        <div class="numbertext">4 / 6</div>
                          <img src="image.jpg" style="width:100%">
                      </div>
                    
                      <div class="mySlides">
                        <div class="numbertext">5 / 6</div>
                          <img src="image.jpg" style="width:100%">
                      </div>
                    
                      <div class="mySlides">
                        <div class="numbertext">6 / 6</div>
                          <img src="image.jpg" style="width:100%">
                      </div>
                    
                      <!-- Next and previous buttons -->
                      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                      <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    
                      <!-- Image text -->
                      <div class="caption-container">
                        <p id="caption"></p>
                      </div>
                    
                      <!-- Thumbnail images -->
                      <div class="row">
                        <div class="column">
                          <img class="demo cursor" src="image.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                        </div>
                        <div class="column">
                          <img class="demo cursor" src="image.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                        </div>
                        <div class="column">
                          <img class="demo cursor" src="image.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                        </div>
                        <div class="column">
                          <img class="demo cursor" src="image.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                        </div>
                        <div class="column">
                          <img class="demo cursor" src="image.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                        </div>
                        <div class="column">
                          <img class="demo cursor" src="image.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                        </div>
                    </div>
                </div>

                <div class="offers-text">
                  <h2>Rose Apartments</h2>
                  <p>Рим, Италия</p>
                  <p>more information</p>
                  <button id="book">резервирай</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script-main-page.js"></script>
    <script src="scripts/slideshow.js"></script> 
</body>

</html>
