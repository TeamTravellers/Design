<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style-hotel-manager.css">
    <title>YourPlace</title>
</head>

<body>

    <div class="logo">
        <svg class="logo-svg">
            <use xlink:href="logo.svg#logo"></use>
        </svg>
        <a href="index.html" class="logo-text">YourPlace</a>
    </div>
    
    <div class="container" id="rooms-container"> <!-- Added id="rooms-container" -->
        <h1>Създаване на хотел</h1>
        <div class="form-container">
            <form>
                <label for="email">Име на хотела:</label>
                <div class="custome-input">
                    <input type="text" name="hotelName" placeholder="Име на хотела" autocomplete="off">
                </div>
                <label for="email">Местоположение:</label>
                <div class="custome-input">
                    <input type="text" name="location" placeholder="Местоположение" autocomplete="off">
                </div>
                <label for="email">Град:</label>
                <div class="custome-input">
                    <input type="text" name="city" placeholder="Град" autocomplete="off">
                </div>
                <label for="password">Държава:</label>
                <div class="custome-input">
                    <input type="text" name="country" placeholder="Държава">
                </div>
                <label for="password">Рейтинг:</label>
                <div class="custome-input">
                    <input type="text" name="rating" placeholder="Рейтинг">
                </div>
                <label for="password">Описание:</label>
                <div class="custome-input">
                <textarea name="description" placeholder="Описание" id="description"></textarea>
                </div>
                <label for="photo">Качване на снимка:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
    
                <br>
                <div class="preferences">
                    <div class="checks">
                        <input type="checkbox" name="perfs" id="perfs-checkbox"> 
                        <span>Разрешени животни</span>
                    </div>
                    <br>    
                    <div class="custome-input dropdown">
                        <select id="dropdown" name="dropdown">
                            <option hidden> Хотелът се намира в близост до: </option>
                            <option value="option2">Море</option>
                            <option value="option3">Планина</option>
                            <option value="option4">Голям град</option>
                            <option value="option5">Село</option>
                        </select>
                    </div>
                    <br>
                    <div class="custome-input dropdown">
                        <select id="dropdown" name="dropdown">
                            <option hidden> Тип почивка, която хората могат да намерят в хотела или околностите: </option>
                            <option value="option2">Култура</option>
                            <option value="option3">Пазаруване</option>
                            <option value="option4">Приключение</option>
                            <option value="option5">Релакс</option>
                        </select>
                    </div>
                    <br>
                    <div class="custome-input dropdown">
                        <select id="dropdown" name="dropdown">
                            <option hidden> Хотелът е подходящ за почивка тип: </option>
                            <option value="option2">Спокойствие</option>
                            <option value="option3">Парти</option>
                            <option value="option4">И двете</option>
                            <option value="option5">Нито едното</option>
                        </select>
                    </div>
                    <br>
                    <div class="custome-input dropdown">
                        <select id="dropdown" name="dropdown">
                            <option hidden> Хотелът е: </option>
                            <option value="option2">Лукосозен</option>
                            <option value="option3">Бюджетен</option>
                            <option value="option4">Модерен</option>
                        </select>
                    </div>
                </div>
                <div class="rooms">
                    <div class="room">
                        <br>
                        <h4>Добавете стаи в хотела:</h4>
                        <input type="text" class="room-name" placeholder="Room Name">
                        <select class="room-type">
                          <option value="room1">room1</option>
                          <option value="room2">room2</option>
                          <option value="room3">room3</option>
                          <option value="room4">room4</option>
                        </select>
                    </div>
                </div>  
            </div>       
            </form>
            
            <div class="buttons-form">
                <button id="add-room-btn" class="login">Добавяне на стая</button>
                <button id="signup" class="login">Създаване на хотел</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addRoomBtn = document.getElementById('add-room-btn');
            const roomsContainer = document.querySelector('.rooms'); // Changed to select the room container

            addRoomBtn.addEventListener('click', function() {
                const newRoom = document.createElement('div');
                newRoom.classList.add('room');

                const roomNameInput = document.createElement('input');
                roomNameInput.type = 'text';
                roomNameInput.classList.add('room-name');
                roomNameInput.placeholder = 'Room Name';

                const roomTypeSelect = document.createElement('select');
                roomTypeSelect.classList.add('room-type');
                const roomTypes = ['room1', 'room2', 'room3', 'room4'];
                roomTypes.forEach(function(type) {
                    const option = document.createElement('option');
                    option.value = type.toLowerCase().replace(' ', '-');
                    option.textContent = type;
                    roomTypeSelect.appendChild(option);
                });

                newRoom.appendChild(roomNameInput);
                newRoom.appendChild(roomTypeSelect);
                roomsContainer.appendChild(newRoom);
            });
        });
    </script>
</body>

</html>
